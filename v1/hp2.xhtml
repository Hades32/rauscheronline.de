    <dl>
      <dt class="c1">DuckDuckGo</dt>

      <dd>
        <form action="https://duckduckgo.com/" name="DuckDuckGo" id="DuckDuckGo">
		  <input maxlength="2048" name="q" title="DuckDuckGo-Suche" value="" size="40" class="nl" type="text" />
        </form>
      </dd>

      <dt class="c1">Wikipedia</dt>

      <dd>
        <form id="frmSearch" action="http://wikipedia.de/go" method="get" accept-charset=
        "UTF-8">

          <input type="hidden" name="l" value="de" /> 
		  <input type="hidden" name="e" value="wikipedia" /> 
		  <input type="hidden" name="s" value="suchen" />
        </form>
      </dd>

      <dt class="c1">W&ouml;rterbuch</dt>

      <dd>
        <form method="GET" action="http://pda.leo.org/" name="dict" id="dict">
		  <input name="lp" value="ende" type="hidden"/>
		  <input type="hidden" name="lang" value="de"/>
		  <input type="hidden" name="searchLoc" value="0"/>
		  <input type="hidden" name="cmpType" value="relaxed"/>
		  <input type="hidden" name="relink" value="off"/>
		  <input type="hidden" name="sectHdr" value="on"/>
		  <input type="hidden" name="spellToler" value=""/>
		  <input name="search" value=""/>
		</form>
      </dd>

      <dt class="c1">Wolfram|Alpha</dt>

	  <dd>
		<form id="inputForm" method="get" action="http://m.wolframalpha.com/input/" accept-charset="UTF-8">
            <input id="i" name="i" type="text" autocapitalize="off" />
		</form>
      </dd>
